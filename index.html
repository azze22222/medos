<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Messenger Demo</title>
<style>
body{
  background:#f0f2f5;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  text-align:center;
}
.logo{
  font-size:40px;
  color:#0084ff;
  margin-bottom:10px;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
}
button{
  width:100%;
  padding:10px;
  background:#0084ff;
  color:white;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}
.error{
  color:red;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>
<div class="box">
  <div class="logo">üí¨</div>
  <h3>Connexion Messenger (D√©mo)</h3>

  <input type="email" id="email" placeholder="Adresse e-mail">
  <input type="password" id="password" placeholder="Mot de passe">

  <button onclick="login()">Connexion</button>
  <div class="error" id="error">‚ùå Erreur de connexion</div>
</div>

<script>
function login(){
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;

  console.log("Email (d√©mo):", email);
  console.log("Mot de passe (d√©mo):", pass);

  document.getElementById("error").style.display = "block";
}
</script>
</body>
</html>
